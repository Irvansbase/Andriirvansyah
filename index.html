<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Web</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="border-solid flex flex-col bg-amber-100">
  <header class="bg-gray-700 sticky top-4 sm:top-6 md:top-8 shadow rounded-2xl my-4 sm:my-5 md:my-6 mx-4 sm:mx-16 md:mx-32 px-4">
    <nav class="text-green-300 container mx-auto py-3 sm:py-4 flex justify-between items-center">
      <a href="" class="font-bold text-3xl sm:text-1xl px-5">Andri Irvansyah</a>
      
      <!-- Hamburger Button (visible on mobile and tablet) -->
      <button id="menu-toggle" class="sm:hidden md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <!-- Navigation Menu -->
      <ul id="menu" class="hidden sm:flex bg-gray-700">
        <li class="px-3 sm:px-5 md:px-7 py-1.5 hover:text-white"><a href="">About Me</a></li>
        <li class="px-3 sm:px-5 md:px-7 py-1.5 hover:text-white"><a href="">Project</a></li>
        <li class="px-3 sm:px-5 md:px-7 py-1.5 hover:text-white"><a href="">Education</a></li>
        <li class="px-3 sm:px-5 md:px-7 py-1.5 hover:text-white">
          <a href="" class="border-2 border-amber-300 py-1 sm:py-2 px-2 sm:px-3 md:px-5 rounded-3xl hover:bg-amber-300 hover:text-amber-950 transition duration-300">Hire Me</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- hero -->
  <section class="border flex justify-between">
    <div class="mx-4 sm:mx-12 md:mx-28 px-4 sm:px-6 md:px-9 h-screen flex flex-col justify-center">
      <h3 class="text-3xl sm:text-4xl md:text-6xl font-bold text-gray-800">Hi I'm Andri Irvansyah</h3>
      <h4 class="text-xl sm:text-2xl md:text-4xl my-3 sm:my-4 font-bold text-green-600 text-left">Back End Developer</h4>
    </div>
    

    
  </section>


  <main>
    <section></section>
    <section></section>
    <section></section>
  </main>
  <footer></footer>

  <script>
    // Toggle mobile menu
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      menu.classList.toggle('flex-col');
      menu.classList.toggle('absolute');
      menu.classList.toggle('top-24');
      menu.classList.toggle('right-4');
      menu.classList.toggle('bg-gray-800');
      menu.classList.toggle('p-4');
      menu.classList.toggle('rounded-lg');
      menu.classList.toggle('z-50');
    });
  </script>

</body>
</html>
